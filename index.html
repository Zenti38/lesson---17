<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .child-third{
        align-self: flex-end;
      }
      .child-first{
        align-self: flex-start;
      }
      .first {
        align-items:center;
        display: flex;
        justify-content: space-between;
        width: 700px;
        height: 400px;
        border: 2px solid black;
      }

      .child {
        width: 50px;
        height: 50px;
        border: 2px solid black;
      }

      .second {
        flex-direction: column;
        display: flex;
        align-items: center;
       justify-content: space-between ;
        width: 700px;
        height: 400px;
        border: 2px solid black;
      }

      .third {
        
        display: flex;
        align-items: center;
       justify-content: center ;
        width: 700px;
        height: 400px;
        border: 2px solid black;
                  }
    </style>
  </head>
  <body>
    <div class="first">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>

    <div class="second">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>

    <div class="third">
      <div class="child child-first"></div>
      <div class="child"></div>
      <div class="child child-third"></div>
    </div>

   
  </body>
</html>
